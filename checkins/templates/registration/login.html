{% extends 'checkins/base.html' %}
{% block content %}

<div class="bg-white rounded-xl shadow-lg p-8 max-w-md mx-auto mt-16 animate-fadeIn">
  <h2 class="text-2xl font-semibold text-center text-teal-700 mb-6">Welcome Back ðŸ‘‹</h2>

  {% if form.errors %}
    <p class="text-red-600 text-sm mb-4">Invalid username or password. Please try again.</p>
  {% endif %}

  <form method="post" class="space-y-4">
    {% csrf_token %}

    <div>
      <label for="id_username" class="block text-gray-700 font-medium mb-1">Username</label>
      <input type="text" name="username" autofocus required
             class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-400">
    </div>

    <div>
      <label for="id_password" class="block text-gray-700 font-medium mb-1">Password</label>
      <input type="password" name="password" required
             class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-400">
    </div>

    <button type="submit"
            class="w-full bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 rounded transition duration-150">
      Log In
    </button>
  </form>

  <p class="text-sm text-center text-gray-500 mt-6">
    New here?
    <a href="{% url 'signup' %}" class="text-teal-600 underline">Sign up</a>
  </p>
</div>

{% endblock %}
